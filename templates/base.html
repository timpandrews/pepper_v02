{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{% static 'img/favicon.ico' %}" />

    <title>Pepper{% block title %}{% endblock %}</title>

    {% include '_css.html' %}

</head>

<body>

    {% include '_messages.html' %}

    <div class="container">

        {% include '_navbar.html' %}

        {% block jumbotron %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        {% include '_footer.html' %}

    </div> <!-- /container -->

    {% include '_js.html' %}

</body>
</html>
